<body>
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(img/1.jpg)"></div>
			<div style="background-image:url(img/2.jpg)"></div>
			<div style="background-image:url(img/3.jpg)"></div>
			<div style="background-image:url(img/4.jpg)"></div>
			<div style="background-image:url(img/5.jpg)"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}
yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
